<body>
    
    <h1>Caclculator</h1>

    <form action="javascript:void(0)" autocomplete="off" class="columns">

        <input type="text" name="equation" id="equation" required pattern="([-+]?)([(]?[0-9]+[)]?[/*+-]?)*([0-9)]+)" title="Allowed characters: 0-9 + - * / ( )">

        <button type="submit" id='calculate' onclick="solve()">=</button>

        <!-- <input class="ans" type="text" name="answer" id="answer"> -->

    </form>


    <script src="app.js"></script>

</body>
